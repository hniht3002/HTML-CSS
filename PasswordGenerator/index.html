<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <h2 class="heading">Password Generator</h2>
        <div class="output-section">
          <span class="output"></span>
          <div class="copy-btn">
            <i class="fa-regular fa-clipboard"></i>
          </div>
        </div>
        <div class="settings">
          <div class="setting length">
            <p>Password Length</p>
            <input type="number" name="" id="" min="4" max="20" />
          </div>

          <div class="setting uppercase">
            <p>Include uppercase letters</p>
            <input type="checkbox" name="" id="" checked value="on" />
          </div>

          <div class="setting lowercase">
            <p>Include lowercase letters</p>
            <input type="checkbox" name="" id="" checked value="on" />
          </div>

          <div class="setting numbers">
            <p>Include numbers</p>
            <input type="checkbox" name="" id="" checked value="on" />
          </div>

          <div class="setting symbols">
            <p>Include symbols</p>
            <input type="checkbox" name="" id="" checked value="on" />
          </div>
        </div>

        <button class="generate">Generate Password</button>
      </div>
    </div>
  </body>
  <script src="./js.js" defer></script>
</html>
