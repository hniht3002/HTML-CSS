<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Keypress Detection</title>
</head>
<body>
    <div class="background">
        <div class="alert ">
            <p>Press any key</p>
        </div>

        <div class="box hide">
            <div class="above">
                <p></p>
            </div>
            <div class="below">
                <div class="key mr-20 ml-20 width-300 height-100">
                    <div class="heading">
                        <p>Key</p>
                    </div>
                    <div class="content">
                        <p></p>
                    </div>
                </div>
                <div class="location ml-20 mr-20 width-300 height-100">
                    <div class="heading">
                        <p>Location</p>
                    </div>
                    <div class="content">
                        <p></p>
                    </div>
                </div>

                <div class="which ml-20 mr-20 width-300 height-100">
                    <div class="heading">
                        <p>Which</p>
                    </div>
                    <div class="content">
                        <p></p>
                    </div>
                </div>

                <div class="code ml-20 mr-20 width-300 height-100">
                    <div class="heading">
                        <p>Code</p>
                    </div>
                    <div class="content">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
