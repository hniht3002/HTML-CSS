<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://thumbs.dreamstime.com/b/earth-globe-icon-vector-icons-white-background-trendy-linear-website-print-logo-emblem-symbol-inter-interface-element-168199322.jpg">
    <title>Day 3 Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="../shared-css.css">
</head>
<body>
    <div class="turn-back">
        <a href="../index.html"><i class="fa-solid fa-angles-left"></i>
        </a>
    </div>
    
    <button class="btn">Open Modal</button>
    <div class="modal">
        <div class="modal-block">
            <div class="modal-header">
                <p>Welcome to Nodemy</p>
                <span class="close-icon">
                    <i class="fa-solid fa-xmark"></i>
                </span>
            </div>
            <div class="modal-body">
                <h2>Modal</h2>
                <p>Đây là phần body của modal</p>
            </div>
            <div class="modal-footer">
                <button class="close-btn">Close</button>
            </div>
        </div>
    </div>
    

    
</body>

<script>
    var getBtn = document.querySelector(".btn")
    var getModal = document.querySelector(".modal")
    var getCloseIcon = document.querySelector(".close-icon")
    var getCloseButton = document.querySelector(".close-btn")
    getBtn.addEventListener("click", function(){
        getModal.classList.add('show')
    })

    getCloseButton.addEventListener("click", function() {
        getModal.classList.remove('show')
    })

    getCloseIcon.addEventListener("click", function() {
        getModal.classList.remove('show')
    })
</script>
</html>
